<div class="flx profile-card">
    <p class="flx profile-name">{{ site.data.profile.name }}</p>
    <p class="flx profile-tags">{{site.data.profile.tags}}</p>
    <div class="flx profile-social">
        <ul class="social-list">
        {% for social_network in site.data.profile.social_networks  %}
            <li class="list-item">
                <a href="{{social_network.url}}"><i class="fab {{social_network.fa}}"></i></a>
            </li>
        {% endfor %}
        </ul>
    </div>
</div
